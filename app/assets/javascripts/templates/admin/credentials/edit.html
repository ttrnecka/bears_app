<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Edit Credential</h3>
</div>
<div class="modal-body" id="modal-body">
	<div class="panel-body">
		<form name="form" class="css-form" novalidate>
		<fieldset>
		  	<div class="form-group" ng-class="{field_with_errors: form.description.$error.descriptionasync}">
		   		<input type="text" name="description" class="form-control" placeholder="Description" tt-credential-description ng-model="ctrl.credential.description" ng-model-options="{ updateOn: 'default blur', debounce: { default: 500, blur: 0 } }"/>
		    </div>
		    <div class="form-group">
		       	<input type="text" name="account" class="form-control" placeholder="Account" ng-model="ctrl.credential.account"/>
		    </div>
		    <div class="form-group" ng-class="{field_with_errors: !ctrl.password_ok()}">
		       	<input type="password" name="password" class="form-control" placeholder="Password" ng-model="ctrl.credential.password"/>
		    </div>
		    <div class="form-group" ng-class="{field_with_errors: !ctrl.password_ok()}">
		       	<input type="password" name="password_confirmation" class="form-control" placeholder="Password Confirmation" ng-model="ctrl.credential.password_confirmation"/>
		    </div>
		</fieldset>
		</form>
		<div id="error_explanation">
		    <ul>
		    	<li ng-show="form.description.$pending.descriptionasync">Checking if this description is available...</li>
		    	<li ng-show="form.description.$error.descriptionasync">This description is already taken!</li>
		    	<li ng-show="!ctrl.password_ok()">Passwords do not match!</li>
		    </ul>
	  	</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ctrl.save()" ng-disabled="ctrl.save_disabled()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>
</div>
